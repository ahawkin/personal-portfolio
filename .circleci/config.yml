version: 2
jobs:
  install_deps:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install global npm packages  
          command: sudo npm install eslint eslint-config-airbnb eslint-plugin-import eslint-plugin-jsx-a11y eslint-plugin-react sass-lint -g
      - run:
          name: Install npm packages
          command: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test_build:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Test & Build
          command: npm run build

  test_build_deploy:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - add_ssh_keys:
          fingerprints:
            - "56:19:14:0e:a5:ab:91:75:01:0b:eb:ca:14:6d:f3:b6"
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: GitHub Details
          command: |
              git config --global user.email $GH_EMAIL
              git config --global user.name $GH_NAME
      - run:
          name: Run Test, Build & Deploy
          command: npm run deploy

workflows:
  version: 2
  build:
    jobs:
      - install_deps:
          filters:
            branches:
              ignore:
                - gh-pages
      - test_build:
          requires:
            - install_deps
          filters:
            branches:
              ignore: 
                - master
                - gh-pages
      - test_build_deploy:
          requires:
            - install_deps
          filters:
            branches:
              only: master