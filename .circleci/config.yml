version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/personal-portfolio
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/personal-portfolio

  install_deps:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test_build:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Test & Build
          command: npm run build

  test_build_deploy:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Test, Build & Deploy
          command: npm run deploy

workflows:
  version: 2
  build:
    jobs:
      - checkout_code
      - install_deps:
          requires:
            - checkout_code
      - test_build:
          requires:
            - install_deps
          filters:
            branches:
              ignore: master
      - test_build_deploy:
          requires:
            - install_deps
          filters:
            branches:
              only: master