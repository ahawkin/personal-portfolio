version: 2
jobs:
  build:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  lint:
    working_directory: ~/personal-portfolio
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Run Lint
          command: npm run lint

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build